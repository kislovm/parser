{% extends "layout.html" %}

{% block title %}Словари{% endblock %}

{% block content %}
    <p>
        <a href="/dictionary/">Добавить словарь</a>
    </p>
    {% if dicts %}
        {% for d in dicts %}
            <div class="article">
                <div class="link-holder"><a href="/dictionary/{{ d.id }}/">{{ d.name }}</a></div>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
